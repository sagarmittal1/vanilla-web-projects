<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-content">
        <h2 id="question">Question</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" />
            <label for="a" id="a-text">Answer A</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" />
            <label for="b" id="b-text">Answer B</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" />
            <label for="c" id="c-text">Answer C</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" />
            <label for="d" id="d-text">Answer D</label>
          </li>
        </ul>
      </div>
      <button class="btn">Submit</button>
    </div>
  </body>
</html>
