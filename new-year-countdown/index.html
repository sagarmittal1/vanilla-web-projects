<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 class="banner">New Year Countdown</h1>
    <div class="container">
      <div class="days">
        <h2 class="count" id="days">0</h2>
        <span>days</span>
      </div>
      <div class="hours">
        <h2 class="count" id="hours">0</h2>
        <span>hours</span>
      </div>
      <div class="minutes">
        <h2 class="count" id="minutes">0</h2>
        <span>minutes</span>
      </div>
      <div class="seconds">
        <h2 class="count" id="seconds">0</h2>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
