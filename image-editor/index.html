<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="editor">
      <div class="toolbar">
        <div class="toolbar-item">
          <label for="imageFileInput">Choose File</label>
          <input type="file" name="imageFileInput" id="imageFileInput">
        </div>
        <div class="toolbar-item">
          <label for="brightness">Brightness</label>
          <input type="range" name="brightness" id="brightness" min="0" max="200">
        </div>
        <div class="toolbar-item">
          <label for="saturation">Saturation</label>
          <input type="range" name="saturation" id="saturation" min="0" max="200">
        </div>
        <div class="toolbar-item">
          <label for="blur">Blur</label>
          <input type="range" name="blur" id="blur" min="0" max="25">
        </div>
        <div class="toolbar-item">
          <label for="inversion">Inversion</label>
          <input type="range" name="inversion" id="inversion" min="0" max="100">
        </div>
      </div>
      <div class="image-area">
        <canvas id="canvas" height="500" width="500"></canvas>
      </div>
    </div>
  </body>
</html>
